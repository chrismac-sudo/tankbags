# In _config.yml
# theme: minima
title: TankBags
remote_theme: jekyll/minima
plugins:
  - jekyll-remote-theme
minima:
  skin: dark # Or auto if you want it to switch with your system settings.
social_links:
  - title: tankbags repository at GitHub
    icon: github
    url: "https://github.com/chrismac-sudo/tankbags"
  - title: Jekyll at X (formerly Twitter)
    icon: x-twitter
    url: "https://tankbags.ca"
Hide syndication feed subscription link.
  RSS / Atom feed link is always rendered as the last item of social-links
  list. Set below key to `true` to not have the link to feed rendered as
  part of social-links list.
hide_site_feed_link: true
